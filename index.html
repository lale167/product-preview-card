<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="bg-top" src="assets/images/bg-pattern-top.svg" alt="background pattern top">
  <img class="bg-bot" src="assets/images/bg-pattern-bottom.svg" alt="background pattern bottom">
  <main class="container">
    <img src="assets/images/image-victor.jpg" alt="a photo of Victor Crest" class="pfp">
    <div class="main-text">
      <p class="name">Victor Crest<span>26</span></p>
      <p class="london">London</p>
    </div>
    <hr>
    <div class="card-container">
      <div class="card-container-sml followers">
        <p class="card-number">80K</p>
        <p class="card-text">Followers</p>
      </div>
      <div class="card-container-sml likes">
        <p class="card-number">803K</p>
        <p class="card-text">Likes</p>
      </div>
      <div class="card-container-sml photos">
        <p class="card-number">1.4K</p>
        <p class="card-text">Photos</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lale</a>.
  </footer>
</body>
</html>
